<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAVAN - DevOps Engineer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    body {
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 1000px;
    }

    h1 {
      font-size: 4em;
      text-shadow: 2px 2px 10px #000;
    }

    .tagline {
      font-size: 1.5em;
      margin-bottom: 40px;
      color: #ccc;
      font-style: italic;
    }

    .content {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .section {
      flex: 1;
      min-width: 250px;
      text-align: left;
    }

    .section h2 {
      font-size: 1.8em;
      border-bottom: 2px solid #fff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    li {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }

      .section {
        text-align: center;
      }

      ul {
        text-align: left;
        display: inline-block;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>PAVAN</h1>
    <p class="tagline">- DevOps Engineer</p>

    <div class="content">
      <div class="section">
        <h2>Skills</h2>
        <ul>
          <li>Linux</li>
          <li>Git & GitHub</li>
          <li>Docker</li>
          <li>Jenkins</li>
          <li>Terraform</li>
          <li>Ansible</li>
        </ul>
      </div>

      <div class="section">
        <h2>Cloud Platforms</h2>
        <ul>
          <li>AWS</li>
          <li>Azure</li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
